<!DOCTYPE html>
<html>
<head>
  <title>Security Device Web UI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="https://ripjar.github.io/material-datetime-picker/picker/css/datepicker.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./style.min.css">
</head>

<body id="app" class="main-container">
  <div id="sidepanel" class="block sidepanel-shadow">
    <div class="sidepanel-control">
      <div>
        <div>FROM</div>
        <div id="fromDatetimeBtn" class="button">{{ currentFromDatetime }}</div>
      </div>
      <div>
        <div>TO</div>
        <div id="toDatetimeBtn" class="button">{{ currentToDatetime }}</div>
      </div>
    </div>
    <div class="list">
      <div v-for="dataEntry in filteredCheckInData" class="list-item">
        <div class="list-item-container">
          <div class="list-item-icon">
            <img src="./images/map-marker-icon.png">
          </div>
          <div class="list-item-description">
            <span class="content">{{ dataEntry.content }}</span>
            <div class="time">{{ dataEntry.time }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script type="text/javascript" src="https://ripjar.github.io/material-datetime-picker/picker/js/datepicker.standalone.js"></script>
  <script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script type="text/javascript" src="./app.min.js"></script>
</body>
</html>
