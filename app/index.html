<!DOCTYPE html>
<html>
<head>
  <title>Security Device Web UI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./style.min.css">
</head>

<body id="app" class="main-container">
  <div id="sidepanel" class="block sidepanel-shadow">
    <div class="button-panel">
      <button id="addMarker" class="sign-in button">Add Marker</button>
      <button id="clearMarkers" class="subscribe button">Clear Marker</button>
    </div>
    <div class="list">
      <div v-for="dataEntry in processedCheckInData" class="list-item">
        <div class="list-item-icon">
          <img src="./images/map-marker-icon.png">
        </div>
        <div class="list-item-description">
          <span class="content">{{ dataEntry.content }}</span>
          <div class="time">{{ dataEntry.time }}</div>
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script type="text/javascript" src="./app.min.js"></script>
</body>
</html>
